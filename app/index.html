<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chart App</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div ng-controller="myController">
    <h1 style="text-align: center">{{title}}</h1>
    <div class="row">
      <div class="col-md-4">
        <label>X-axis</label>
        <select ng-model="selectedXOption" ng-options="item for item in selections" ng-change="dataChange()"></select>
        <div id="container1" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
      </div>
      <div class="col-md-4">
        <label>Y-axis</label>
        <select ng-model="selectedYOption" ng-options="item for item in selections" ng-change="dataChange()"></select>
        <div id="container2" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
      </div>
    </div>
    </div>
    <div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
</body>
</html>
